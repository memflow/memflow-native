[package]
name = "memflow-native"
version = "0.2.0-beta11"
authors = ["Aurimas Bla≈æulionis <0x60@pm.me>", "ko1N <ko1N1337@gmail.com>"]
edition = "2021"
rust-version = "1.70.0"
description = "System call based proxy-OS for memflow"
documentation = "https://docs.rs/memflow-native"
readme = "README.md"
homepage = "https://memflow.io"
repository = "https://github.com/memflow/memflow-native"
license = "MIT"
keywords = [ "memflow", "introspection", "memory", "dma" ]
categories = [ "api-bindings", "memory-management", "os" ]

[lib]
crate-type = ["lib", "cdylib"]

[dependencies]
#memflow = { version = "=0.2.0-beta10", features = ["plugins"] }
memflow = { git = "https://github.com/memflow/memflow.git", branch = "next", features = ["plugins"] }
log = "0.4"
libc = { version = "0.2.90" }
itertools = "0.12"
goblin = "^0.7"

[target.'cfg(target_os = "linux")'.dependencies]
procfs = { version = "0.15.1", features = ["backtrace"] }

[target.'cfg(target_os = "windows")'.dependencies]
windows = { version = "^0.52.0", features = [
	"Win32_Foundation",
	"Win32_System_Diagnostics_ToolHelp",
	"Win32_System_Diagnostics_Debug",
	"Win32_System_Threading",
	"Win32_System_ProcessStatus",
	"Win32_Security",
	"Win32_System_Memory"
] }

[features]
default = []
plugins = []
